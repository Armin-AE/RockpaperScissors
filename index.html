<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sccissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btns-cont">
      <div class="btns">
        <button>Scissors</button><button>Paper</button><button>Rock</button>
      </div>
    </div>
    <div class="center">
      <div class="score">
        <div class="scoreup">
          <p id="score1">Computer Score: 0</p>
          <p id="score2">Player Score: 0</p>
        </div>
        <p class="resScore" id="scoreWin"></p>
      </div>
      <div class="centeritems">
        <h1 id="finalRes"></h1>
        <div class="choice">
          <p id="choicePc">Computer</p>
          <p id="choicePl">You</p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
